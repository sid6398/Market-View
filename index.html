<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Market View</h2>
        <div class="toggle-container">
            <button class="toggle-btn active">Bullish</button>
            <button class="toggle-btn">Bearish</button>
            <button class="toggle-btn">RangeBound</button>
            <button class="toggle-btn">Volatile</button>
        </div>


        <!-- <div class="dropdown-container">
            <select id="dateDropdown" class="dropdown"></select>
        </div> -->

        <div class="dropdown-container">
            <details id="dateDropdownDetails">
                <summary id="selectedDateSummary"></summary>
                <ul style="list-style: none;" id="dateList" class="dropdown-list"></ul>
            </details>
        </div>

        <div id="cardsContainer" class="cards-container"></div>
        <div id="emptyState" class="empty-state" style="display: none;"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
